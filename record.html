<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÆ∞ÂΩï - ‰∏ÄÁû¨</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css">
    <style>
        :root {
            /* ÈªòËÆ§‰∏ªÈ¢ò - ÊöñËâ≤Ë∞É */
            --primary: #FF8370;
            --primary-light: #FFEBE5;
            --primary-dark: #E56350;
            --text-primary: #4A4A4A;
            --text-secondary: #888888;
            --background: #FFFAF7;
            --card: #FFFFFF;
            --shadow: 0 2px 12px rgba(255, 126, 103, 0.1);
            --border-radius: 16px;
        }
        
        body.dark {
            --primary: #FF9A8B;
            --primary-light: #3A2E2C;
            --primary-dark: #FF7E67;
            --text-primary: #F1F1F1;
            --text-secondary: #CCCCCC;
            --background: #2A2222;
            --card: #362E2B;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        }
        
        body.theme-purple {
            --primary: #8A7CEC;
            --primary-light: #EEEAFC;
            --primary-dark: #6A5ACD;
        }
        
        body.dark.theme-purple {
            --primary: #9D8FEF;
            --primary-light: #312D50;
            --primary-dark: #7B68EE;
        }
        
        body.theme-green {
            --primary: #6BD4AA;
            --primary-light: #EEFAF4;
            --primary-dark: #4CAF84;
        }
        
        body.dark.theme-green {
            --primary: #7BD1B2;
            --primary-light: #2D4038;
            --primary-dark: #5EC79E;
        }
        
        body.theme-blue {
            --primary: #70B3CA;
            --primary-light: #EBF5F9;
            --primary-dark: #5591A7;
        }
        
        body.dark.theme-blue {
            --primary: #85BCD0;
            --primary-light: #2D3D43;
            --primary-dark: #64A6BD;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'LXGW WenKai', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            padding: 16px;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        header {
            padding: 8px 0;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 20px;
            font-weight: 500;
            text-align: center;
        }
        
        .record-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            padding-bottom: 10px;
        }
        
        .mood-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .mood-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            background-color: var(--background);
            margin: 0 auto;
        }
        
        .mood-item:hover, .mood-item.active {
            background-color: var(--primary-light);
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(255, 126, 103, 0.2);
        }
        
        .mood-emoji {
            font-size: 22px;
        }
        
        .record-input {
            margin-bottom: 8px;
        }
        
        .record-textarea {
            height: 70px;
            min-height: 70px;
        }
        
        .photo-container {
            position: relative;
            margin-bottom: 8px;
        }
        
        .photo-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            height: 70px;
            width: 100%;
            cursor: pointer;
        }
        
        .photo-preview {
            max-height: 100px;
        }
        
        .record-actions {
            margin-top: 8px;
        }
        
        .save-btn {
            font-size: 16px;
            padding: 10px 30px;
        }
        
        .indicator-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 6px;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background-color: var(--primary);
            opacity: 1;
            transform: scale(1.2);
        }
        
        .time-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 14px;
            background-color: var(--card);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .time-icon {
            font-size: 18px;
        }
        
        .time-text {
            flex: 1;
        }
        
        .mood-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 10px;
            justify-content: center;
            padding: 12px;
            background-color: var(--card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 0;
        }
        
        .input-container {
            flex: 1;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            height: auto;
        }
        
        textarea {
            width: 100%;
            flex: 1;
            padding: 16px;
            border-radius: var(--border-radius);
            border: 1px solid transparent;
            background-color: var(--card);
            resize: none;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.5;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            height: 80px;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 126, 103, 0.2);
        }
        
        .char-count {
            display: none;
        }
        
        .photo-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            height: 200px;
            position: relative;
        }
        
        .photo-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .photo-text {
            font-size: 14px;
        }
        
        #photoPreview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        #photoInput {
            display: none;
        }
        
        .photo-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: none;
            z-index: 5;
        }
        
        .photo-remove {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            border: none;
        }
        
        .btn-save {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
            font-weight: 500;
        }
        
        .btn-save:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-save:active {
            transform: scale(0.98);
        }
        
        .feedback {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        
        .feedback.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>‰∏ÄÁû¨</h1>
    </header>
    
    <div class="record-container">
        <div class="time-container">
            <div class="time-icon">üïí</div>
            <div class="time-text" id="currentTime"></div>
        </div>
        
        <div class="mood-container">
            <div class="mood-item" data-mood="happy">
                <div class="mood-emoji">üòÑ</div>
            </div>
            <div class="mood-item" data-mood="sad">
                <div class="mood-emoji">üò¢</div>
            </div>
            <div class="mood-item" data-mood="angry">
                <div class="mood-emoji">üò°</div>
            </div>
            <div class="mood-item" data-mood="surprised">
                <div class="mood-emoji">üò≤</div>
            </div>
            <div class="mood-item" data-mood="disappointed">
                <div class="mood-emoji">üòû</div>
            </div>
            <div class="mood-item" data-mood="tired">
                <div class="mood-emoji">üò©</div>
            </div>
            <div class="mood-item" data-mood="thinking">
                <div class="mood-emoji">ü§î</div>
            </div>
            <div class="mood-item" data-mood="laughing">
                <div class="mood-emoji">üòÇ</div>
            </div>
            <div class="mood-item" data-mood="empty">
                <div class="mood-emoji">üò∂</div>
            </div>
            <div class="mood-item" data-mood="calm">
                <div class="mood-emoji">üòå</div>
            </div>
        </div>
        
        <div class="input-container">
            <textarea id="recordText" placeholder="ËÆ∞ÂΩïÊ≠§ÂàªÁöÑÊÉÖÁª™...(ÊúÄÂ§ö100Â≠ó)" maxlength="100"></textarea>
            <div class="char-count"><span id="charCount">0</span>/100</div>
        </div>
        
        <div class="photo-container">
            <div class="photo-upload">
                <div class="photo-placeholder" id="photoPlaceholder">
                    <div class="photo-icon">
                        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M3 9C3 7.89543 3.89543 7 5 7H5.5C6.12951 7 6.72229 6.70361 7.1 6.2L8.35 4.5C8.72771 3.99639 9.32049 3.7 9.95 3.7H14.05C14.6795 3.7 15.2723 3.99639 15.65 4.5L16.9 6.2C17.2777 6.70361 17.8705 7 18.5 7H19C20.1046 7 21 7.89543 21 9V18C21 19.1046 20.1046 20 19 20H5C3.89543 20 3 19.1046 3 18V9Z" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                    </div>
                    <div class="photo-text">ÁÇπÂáªÊ∑ªÂä†ÁÖßÁâá</div>
                </div>
                <img id="photoPreview" src="#" alt="È¢ÑËßàÂõæÁâá" />
                <input type="file" id="photoInput" accept="image/*" />
                <div class="photo-controls">
                    <button class="photo-remove" id="removePhoto">√ó</button>
                </div>
            </div>
        </div>
        
        <button class="btn-save" id="saveRecord">‰øùÂ≠òËÆ∞ÂΩï</button>
    </div>
    
    <div class="feedback" id="feedback">Â∑≤‰øùÂ≠ò</div>
    
    <script>
        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const currentTimeElement = document.getElementById('currentTime');
        const moodItems = document.querySelectorAll('.mood-item');
        const recordText = document.getElementById('recordText');
        const charCount = document.getElementById('charCount');
        const saveButton = document.getElementById('saveRecord');
        const feedback = document.getElementById('feedback');
        const photoPlaceholder = document.getElementById('photoPlaceholder');
        const photoInput = document.getElementById('photoInput');
        const photoPreview = document.getElementById('photoPreview');
        const removePhoto = document.getElementById('removePhoto');
        const photoControls = document.querySelector('.photo-controls');
        
        // ÂΩìÂâçÈÄâ‰∏≠ÁöÑÂøÉÊÉÖÂíåÁÖßÁâáÊï∞ÊçÆ
        let selectedMood = null;
        let photoData = null;
        
        // ÂøÉÊÉÖÂØπË±°
        const moodEmojis = {
            'happy': 'üòÑ', // ÂºÄÂøÉ
            'sad': 'üò¢', // ‰º§ÂøÉ
            'angry': 'üò°', // ÁîüÊ∞î
            'surprised': 'üò≤', // ÊÉäËÆ∂
            'disappointed': 'üòû', // Ê≤Æ‰∏ß
            'tired': 'üò©', // Áñ≤ÊÉ´
            'thinking': 'ü§î', // ÊÄùËÄÉ
            'laughing': 'üòÇ', // Â§ßÁ¨ë
            'empty': 'üò∂', // Á©∫ÁôΩ
            'calm': 'üòå' // Âπ≥Èùô
        };
        
        // ÊòæÁ§∫ÂΩìÂâçÊó∂Èó¥
        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit'
            };
            currentTimeElement.textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // ÂàùÂßãÂåñÊó∂ÊòæÁ§∫ÂΩìÂâçÊó∂Èó¥
        updateCurrentTime();
        
        // ÊØèÂàÜÈíüÊõ¥Êñ∞‰∏ÄÊ¨°Êó∂Èó¥
        setInterval(updateCurrentTime, 60000);
        
        // ÂøÉÊÉÖÈÄâÊã©
        moodItems.forEach(item => {
            item.addEventListener('click', () => {
                moodItems.forEach(mi => mi.classList.remove('active'));
                item.classList.add('active');
                selectedMood = item.getAttribute('data-mood');
            });
        });
        
        // ÊñáÊú¨ËæìÂÖ•ËÆ°Êï∞
        recordText.addEventListener('input', () => {
            charCount.textContent = recordText.value.length;
            
            // Ê∑ªÂä†ÊèêÁ§∫ÂΩìÂºÄÂßãËæìÂÖ•Êó∂
            if (recordText.value.length > 0 && recordText.value.length === 1) {
                showFeedback('ÊúÄÂ§öËæìÂÖ•100Â≠ó');
            }
        });
        
        // ÁÖßÁâáÈÄâÊã©Â§ÑÁêÜ
        photoPlaceholder.addEventListener('click', () => {
            photoInput.click();
        });
        
        photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    photoData = e.target.result; // ‰øùÂ≠òbase64Ê†ºÂºèÁöÑÂõæÁâáÊï∞ÊçÆ
                    photoPreview.src = photoData;
                    photoPreview.style.display = 'block';
                    photoPlaceholder.style.display = 'none';
                    photoControls.style.display = 'flex';
                };
                
                reader.readAsDataURL(file);
            }
        });
        
        // Âà†Èô§ÁÖßÁâá
        removePhoto.addEventListener('click', (e) => {
            e.stopPropagation(); // Èò≤Ê≠¢ÁÇπÂáª‰∫ã‰ª∂‰º†Êí≠
            photoData = null;
            photoPreview.src = '#';
            photoPreview.style.display = 'none';
            photoPlaceholder.style.display = 'flex';
            photoControls.style.display = 'none';
            photoInput.value = ''; // Ê∏ÖÈô§ËæìÂÖ•ÔºåÂÖÅËÆ∏ÈáçÊñ∞ÈÄâÊã©Âêå‰∏ÄÊñá‰ª∂
        });
        
        // ‰øùÂ≠òËÆ∞ÂΩï
        saveButton.addEventListener('click', () => {
            const text = recordText.value.trim();
            if (text === '' && !photoData) {
                showFeedback('ËØ∑ËæìÂÖ•ÂÜÖÂÆπÊàñÊ∑ªÂä†ÁÖßÁâá');
                return;
            }
            
            const record = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                displayTime: currentTimeElement.textContent,
                mood: selectedMood || 'neutral',
                content: text,
                photo: photoData, // Ê∑ªÂä†ÁÖßÁâáÊï∞ÊçÆ
                isPinned: false
            };
            
            // ‰ªéÊú¨Âú∞Â≠òÂÇ®Ëé∑ÂèñÁé∞ÊúâËÆ∞ÂΩï
            let records = JSON.parse(localStorage.getItem('yishunRecords') || '[]');
            
            // Ê∑ªÂä†Êñ∞ËÆ∞ÂΩï
            records.push(record);
            
            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            localStorage.setItem('yishunRecords', JSON.stringify(records));
            
            // ÈáçÁΩÆË°®Âçï
            recordText.value = '';
            charCount.textContent = '0';
            moodItems.forEach(mi => mi.classList.remove('active'));
            selectedMood = null;
            
            // Ê∏ÖÈô§ÁÖßÁâá
            photoData = null;
            photoPreview.src = '#';
            photoPreview.style.display = 'none';
            photoPlaceholder.style.display = 'flex';
            photoControls.style.display = 'none';
            photoInput.value = '';
            
            // ÊòæÁ§∫ÂèçÈ¶à
            showFeedback('Â∑≤‰øùÂ≠ò');
        });
        
        function showFeedback(message) {
            feedback.textContent = message;
            feedback.classList.add('show');
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }
        
        // ÁõëÂê¨Êù•Ëá™Áà∂È°µÈù¢ÁöÑ‰∏ªÈ¢òÂèòÊõ¥Ê∂àÊÅØ
        window.addEventListener('message', (event) => {
            if (event.data.type === 'themeChange') {
                // Â∫îÁî®Ê∑±Ëâ≤/ÊµÖËâ≤‰∏ªÈ¢ò
                if (event.data.isDark) {
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }
                
                // Â∫îÁî®È¢úËâ≤‰∏ªÈ¢ò
                document.body.classList.remove('theme-warm', 'theme-purple', 'theme-green', 'theme-blue');
                const colorTheme = event.data.colorTheme || 'theme-warm';
                if (colorTheme !== 'theme-warm') {
                    document.body.classList.add(colorTheme);
                }
            }
        });
        
        // ÂàùÂßãÂåñÊ£ÄÊü•‰∏ªÈ¢ò
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
