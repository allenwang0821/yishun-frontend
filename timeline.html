<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êó∂ÂÖâ - ‰∏ÄÁû¨</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css">
    <style>
        :root {
            /* ÈªòËÆ§‰∏ªÈ¢ò - ÊöñËâ≤Ë∞É */
            --primary: #FF8370;
            --primary-light: #FFEBE5;
            --primary-dark: #E56350;
            --text-primary: #4A4A4A;
            --text-secondary: #888888;
            --background: #FFFAF7;
            --card: #FFFFFF;
            --shadow: 0 2px 12px rgba(255, 126, 103, 0.1);
            --border-radius: 16px;
            --delete-color: #FF5252;
            --pin-color: #4CAF50;
        }
        
        body.dark {
            --primary: #FF9A8B;
            --primary-light: #3A2E2C;
            --primary-dark: #FF7E67;
            --text-primary: #F1F1F1;
            --text-secondary: #CCCCCC;
            --background: #2A2222;
            --card: #362E2B;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        }
        
        body.theme-purple {
            --primary: #8A7CEC;
            --primary-light: #EEEAFC;
            --primary-dark: #6A5ACD;
        }
        
        body.dark.theme-purple {
            --primary: #9D8FEF;
            --primary-light: #312D50;
            --primary-dark: #7B68EE;
        }
        
        body.theme-green {
            --primary: #6BD4AA;
            --primary-light: #EEFAF4;
            --primary-dark: #4CAF84;
        }
        
        body.dark.theme-green {
            --primary: #7BD1B2;
            --primary-light: #2D4038;
            --primary-dark: #5EC79E;
        }
        
        body.theme-blue {
            --primary: #70B3CA;
            --primary-light: #EBF5F9;
            --primary-dark: #5591A7;
        }
        
        body.dark.theme-blue {
            --primary: #85BCD0;
            --primary-light: #2D3D43;
            --primary-dark: #64A6BD;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'LXGW WenKai', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            padding: 16px;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        header {
            padding: 12px 0;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        h1 {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
        }
        
        .timeline-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 20px;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            color: var(--text-secondary);
            gap: 15px;
        }
        
        .empty-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
        
        .empty-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .empty-message {
            font-size: 14px;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .timeline-item {
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
            animation-delay: calc(var(--i) * 0.1s);
            position: relative;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .record-card {
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 18px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            cursor: pointer;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .record-card:active {
            transform: scale(0.98);
        }
        
        .record-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .record-mood {
            font-size: 24px;
            margin-right: 15px;
        }
        
        .record-time {
            font-size: 13px;
            color: var(--text-secondary);
            flex: 1;
        }
        
        .record-pin {
            color: var(--pin-color);
            font-size: 16px;
            margin-left: 8px;
        }
        
        .record-content {
            font-size: 15px;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .record-photo {
            margin-top: 12px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            height: auto;
            max-height: 250px;
        }
        
        .record-photo img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
            display: block;
            background-color: var(--primary-light);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: var(--background);
            border-radius: var(--border-radius);
            width: 85%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 25px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-mood {
            font-size: 32px;
            margin-right: 15px;
        }
        
        .modal-time {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .modal-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .modal-photo {
            width: 100%;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            background-color: var(--primary-light);
        }
        
        .modal-photo img {
            width: 100%;
            max-height: 450px;
            object-fit: contain;
            display: block;
        }
        
        .modal-close {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn-close {
            background-color: var(--primary);
            border: none;
            color: white;
            border-radius: var(--border-radius);
            padding: 10px 25px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-close:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-close:active {
            transform: scale(0.98);
        }
        
        .feedback {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        
        .feedback.show {
            opacity: 1;
        }
        
        .indicator-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background-color: var(--primary);
            opacity: 1;
            transform: scale(1.2);
        }
        
        /* ÁßªÈô§ÊªëÂä®Áõ∏ÂÖ≥ÁöÑÊ†∑Âºè */
        .swipe-container,
        .record-actions,
        .action-btn,
        .delete-btn,
        .pin-btn {
            display: none;
        }
        
        /* Á°ÆËÆ§Âà†Èô§Ê®°ÊÄÅÊ°Ü */
        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .confirm-modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .confirm-content {
            background-color: var(--card);
            border-radius: var(--border-radius);
            width: 85%;
            max-width: 300px;
            padding: 25px;
            text-align: center;
        }
        
        .confirm-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .confirm-message {
            font-size: 14px;
            margin-bottom: 25px;
            color: var(--text-secondary);
        }
        
        .confirm-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .confirm-btn {
            flex: 1;
            padding: 10px 0;
            border-radius: var(--border-radius);
            font-size: 15px;
            cursor: pointer;
            border: none;
        }
        
        .cancel-btn {
            background-color: var(--background);
            color: var(--text-primary);
        }
        
        .delete-btn {
            background-color: var(--delete-color);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Êó∂ÂÖâÂõûÈ°æ</h1>
    </header>
    
    <div class="timeline-container" id="timelineContainer">
        <!-- Á©∫Áä∂ÊÄÅÂ±ïÁ§∫ -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üìù</div>
            <div class="empty-title">ËøòÊ≤°ÊúâËÆ∞ÂΩï</div>
            <div class="empty-message">ËÆ∞ÂΩï‰∏ã‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™ÊÉÖÁª™Áû¨Èó¥ÔºåÂÆÉÂ∞ÜÂú®ËøôÈáåÂ±ïÁ§∫</div>
        </div>
        
        <!-- ËÆ∞ÂΩïÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
    </div>
    
    <!-- ËÆ∞ÂΩïËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="recordModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-mood" id="modalMood"></div>
                <div class="modal-time" id="modalTime"></div>
            </div>
            <div class="modal-text" id="modalText"></div>
            <div class="modal-close">
                <button class="btn-close" id="modalClose">ÂÖ≥Èó≠</button>
            </div>
        </div>
    </div>
    
    <div class="feedback" id="feedback"></div>
    
    <!-- Á°ÆËÆ§Âà†Èô§Ê®°ÊÄÅÊ°Ü -->
    <div class="confirm-modal" id="confirmModal">
        <div class="confirm-content">
            <div class="confirm-title">Á°ÆËÆ§Âà†Èô§</div>
            <div class="confirm-message">Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ</div>
            <div class="confirm-buttons">
                <button class="confirm-btn cancel-btn" id="cancelDelete">ÂèñÊ∂à</button>
                <button class="confirm-btn delete-btn" id="confirmDelete">Âà†Èô§</button>
            </div>
        </div>
    </div>
    
    <script>
        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const timelineContainer = document.getElementById('timelineContainer');
        const emptyState = document.getElementById('emptyState');
        const recordModal = document.getElementById('recordModal');
        const modalMood = document.getElementById('modalMood');
        const modalTime = document.getElementById('modalTime');
        const modalText = document.getElementById('modalText');
        const modalClose = document.getElementById('modalClose');
        const feedback = document.getElementById('feedback');
        const confirmModal = document.getElementById('confirmModal');
        const cancelDelete = document.getElementById('cancelDelete');
        const confirmDelete = document.getElementById('confirmDelete');
        
        // ÂøÉÊÉÖË°®ÊÉÖÊò†Â∞Ñ
        const moodEmojis = {
            'happy': 'üòÑ', // ÂºÄÂøÉ
            'sad': 'üò¢', // ‰º§ÂøÉ
            'angry': 'üò°', // ÁîüÊ∞î
            'surprised': 'üò≤', // ÊÉäËÆ∂
            'disappointed': 'üòû', // Ê≤Æ‰∏ß
            'tired': 'üò©', // Áñ≤ÊÉ´
            'thinking': 'ü§î', // ÊÄùËÄÉ
            'laughing': 'üòÇ', // Â§ßÁ¨ë
            'empty': 'üò∂', // Á©∫ÁôΩ
            'calm': 'üòå', // Âπ≥Èùô
            'neutral': 'üòê' // ÈªòËÆ§‰∏≠ÊÄßË°®ÊÉÖ
        };
        
        // ÊòæÁ§∫ÂèçÈ¶à‰ø°ÊÅØ
        function showFeedback(message) {
            feedback.textContent = message;
            feedback.classList.add('show');
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }
        
        // Ëé∑ÂèñÁ°ÆËÆ§Âà†Èô§Ê®°ÊÄÅÊ°ÜÂÖÉÁ¥†
        let recordToDelete = null;
        
        // Âä†ËΩΩËÆ∞ÂΩï
        function loadRecords() {
            // ‰ªélocalStorageËé∑ÂèñËÆ∞ÂΩï
            const records = JSON.parse(localStorage.getItem('yishunRecords') || '[]');
            
            if (records.length === 0) {
                // ÊòæÁ§∫Á©∫Áä∂ÊÄÅ
                emptyState.style.display = 'flex';
                return;
            }
            
            // ÈöêËóèÁ©∫Áä∂ÊÄÅ
            emptyState.style.display = 'none';
            
            // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ
            timelineContainer.innerHTML = '';
            
            // ÊåâÊó∂Èó¥ÂÄíÂ∫èÊéíÂ∫èËÆ∞ÂΩïÔºåÂπ∂ÁΩÆÈ°∂ÁâπÂà´Ê†áËÆ∞ÁöÑËÆ∞ÂΩï
            records.sort((a, b) => {
                if (a.isPinned && !b.isPinned) return -1;
                if (!a.isPinned && b.isPinned) return 1;
                return new Date(b.timestamp) - new Date(a.timestamp);
            });
            
            // ÂàõÂª∫ËÆ∞ÂΩïÊó∂Èó¥Á∫ø
            records.forEach((record, index) => {
                const timelineItem = document.createElement('div');
                timelineItem.classList.add('timeline-item');
                timelineItem.style.setProperty('--i', index);
                
                const moodEmoji = moodEmojis[record.mood] || moodEmojis.neutral;
                const pinIcon = record.isPinned ? '<div class="record-pin">üìå</div>' : '';
                
                // ÁÖßÁâáÈÉ®ÂàÜHTML
                const photoHTML = record.photo ? `
                    <div class="record-photo">
                        <img src="${record.photo}" alt="ËÆ∞ÂΩïÁÖßÁâá">
                    </div>
                ` : '';
                
                timelineItem.innerHTML = `
                    <div class="record-card" data-id="${record.id}">
                        <div class="record-header">
                            <div class="record-mood">${moodEmoji}</div>
                            <div class="record-time">${record.displayTime}</div>
                            ${pinIcon}
                        </div>
                        <div class="record-content">${record.content}</div>
                        ${photoHTML}
                    </div>
                `;
                
                timelineContainer.appendChild(timelineItem);
            });
            
            // ‰∏∫ÊØè‰∏™ËÆ∞ÂΩïÂç°ÁâáÊ∑ªÂä†ÁÇπÂáªÂíåÈïøÊåâ‰∫ã‰ª∂
            setupCardEvents();
        }
        
        // ËÆæÁΩÆÂç°ÁâáÁÇπÂáªÂíåÈïøÊåâ‰∫ã‰ª∂
        function setupCardEvents() {
            const cards = document.querySelectorAll('.record-card');
            
            cards.forEach(card => {
                let pressTimer;
                let isLongPress = false;
                
                // ÁÇπÂáªÊòæÁ§∫ËØ¶ÊÉÖ
                card.addEventListener('click', () => {
                    if (!isLongPress) {
                        const recordId = parseInt(card.getAttribute('data-id'));
                        showRecordDetails(recordId);
                    }
                    isLongPress = false;
                });
                
                // ÈïøÊåâ‰∫ã‰ª∂ - Âà†Èô§
                card.addEventListener('touchstart', (e) => {
                    pressTimer = setTimeout(() => {
                        isLongPress = true;
                        const recordId = parseInt(card.getAttribute('data-id'));
                        recordToDelete = recordId;
                        
                        // ÊòæÁ§∫Á°ÆËÆ§Âà†Èô§Ê®°ÊÄÅÊ°Ü
                        confirmModal.classList.add('show');
                        
                        // ÈúáÂä®ÂèçÈ¶àÔºàÂ¶ÇÊûúËÆæÂ§áÊîØÊåÅÔºâ
                        if ('vibrate' in navigator) {
                            navigator.vibrate(100);
                        }
                    }, 800); // 800ÊØ´ÁßíÈïøÊåâ
                });
                
                card.addEventListener('touchend', () => {
                    clearTimeout(pressTimer);
                });
                
                card.addEventListener('touchmove', () => {
                    clearTimeout(pressTimer);
                });
            });
        }
        
        // ÂèñÊ∂àÂà†Èô§
        cancelDelete.addEventListener('click', () => {
            confirmModal.classList.remove('show');
            recordToDelete = null;
        });
        
        // Á°ÆËÆ§Âà†Èô§
        confirmDelete.addEventListener('click', () => {
            if (recordToDelete !== null) {
                deleteRecord(recordToDelete);
                confirmModal.classList.remove('show');
                recordToDelete = null;
            }
        });
        
        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜËÉåÊôØÂèñÊ∂à
        confirmModal.addEventListener('click', (e) => {
            if (e.target === confirmModal) {
                confirmModal.classList.remove('show');
                recordToDelete = null;
            }
        });
        
        // Âà†Èô§ËÆ∞ÂΩï
        function deleteRecord(recordId) {
            let records = JSON.parse(localStorage.getItem('yishunRecords') || '[]');
            records = records.filter(record => record.id !== recordId);
            localStorage.setItem('yishunRecords', JSON.stringify(records));
            loadRecords();
            showFeedback('Â∑≤Âà†Èô§');
        }
        
        // ÊòæÁ§∫ËÆ∞ÂΩïËØ¶ÊÉÖ
        function showRecordDetails(recordId) {
            const records = JSON.parse(localStorage.getItem('yishunRecords') || '[]');
            const record = records.find(r => r.id === recordId);
            
            if (record) {
                const moodEmoji = moodEmojis[record.mood] || moodEmojis.neutral;
                
                modalMood.textContent = moodEmoji;
                modalTime.textContent = record.displayTime;
                modalText.textContent = record.content;
                
                // Â§ÑÁêÜÁÖßÁâá
                const modalPhotoContainer = document.getElementById('modalPhoto');
                if (record.photo) {
                    if (!modalPhotoContainer) {
                        const photoDiv = document.createElement('div');
                        photoDiv.id = 'modalPhoto';
                        photoDiv.className = 'modal-photo';
                        photoDiv.innerHTML = `<img src="${record.photo}" alt="ËÆ∞ÂΩïÁÖßÁâá">`;
                        
                        // ÊèíÂÖ•Âà∞ÊñáÊú¨‰πãÂêé„ÄÅÂÖ≥Èó≠ÊåâÈíÆ‰πãÂâç
                        modalText.insertAdjacentElement('afterend', photoDiv);
                    } else {
                        modalPhotoContainer.innerHTML = `<img src="${record.photo}" alt="ËÆ∞ÂΩïÁÖßÁâá">`;
                        modalPhotoContainer.style.display = 'block';
                    }
                } else {
                    if (modalPhotoContainer) {
                        modalPhotoContainer.style.display = 'none';
                    }
                }
                
                recordModal.classList.add('show');
            }
        }
        
        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        modalClose.addEventListener('click', () => {
            recordModal.classList.remove('show');
        });
        
        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜËÉåÊôØÂÖ≥Èó≠
        recordModal.addEventListener('click', (e) => {
            if (e.target === recordModal) {
                recordModal.classList.remove('show');
            }
        });
        
        // ÁõëÂê¨Â≠òÂÇ®ÂèòÂåñÔºåÂÆûÊó∂Êõ¥Êñ∞ÊòæÁ§∫
        window.addEventListener('storage', (e) => {
            if (e.key === 'yishunRecords') {
                loadRecords();
            }
        });
        
        // ÂàùÂßãÂä†ËΩΩËÆ∞ÂΩï
        document.addEventListener('DOMContentLoaded', loadRecords);
        
        // ÁõëÂê¨Êù•Ëá™Áà∂È°µÈù¢ÁöÑ‰∏ªÈ¢òÂèòÊõ¥Ê∂àÊÅØ
        window.addEventListener('message', (event) => {
            if (event.data.type === 'themeChange') {
                // Â∫îÁî®Ê∑±Ëâ≤/ÊµÖËâ≤‰∏ªÈ¢ò
                if (event.data.isDark) {
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }
                
                // Â∫îÁî®È¢úËâ≤‰∏ªÈ¢ò
                document.body.classList.remove('theme-warm', 'theme-purple', 'theme-green', 'theme-blue');
                const colorTheme = event.data.colorTheme || 'theme-warm';
                if (colorTheme !== 'theme-warm') {
                    document.body.classList.add(colorTheme);
                }
            }
        });
        
        // ÂàùÂßãÂåñÊ£ÄÊü•‰∏ªÈ¢ò
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
        }
